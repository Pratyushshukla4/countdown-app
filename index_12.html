<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index_12.css">
    <title>Countdown App-P$</title>
</head>
<body>
    <div id="cons" class="date">
      
        <h1 class="head">Countdown APP-P$</h1>
   
        <input id="in" class="input" placeholder="Enter your countdown date here" type="date">
   
        <button id="btns" class="btn">Countdown</button>
    
</div>

    <h1 id="cnd" class="ch"> <span id="arr">&lArr;</span> Your Countdown </h1>
    <div id="con" class="container">
       
        <!-- <h1 class="ch">Your Countdown </h1> -->
    
       
        <div class="day b">
            <h1 id="dy" class="m">00</h1>
            <h3 class="m">Days</h3>

        </div>
        <div class="hour b">
            <h1 id="hy" class="m">00</h1>
            <h3 class="m">Hours</h3>

        </div>
        
        <div class="hour b">
            <h1 id="miny" class="m">00</h1>
            <h3 class="m">Mins</h3>

        </div>
        <div class="hour b">
            <h1 id="sy" class="m">00</h1>
            <h3 class="m">Sec</h3>

        </div>
    
    </div>
    <script src="/Project_12_count/index_12.js"></script>
</body>
</html>
